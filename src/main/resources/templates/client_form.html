ยบ<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Platos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>

    <div class="container-fluid text-center"><h3>Manage Customers</h3></div>

    <form th:action="@{/client/save}" method="post" th:object="${client}" style="max-width: 500px; margin: 0 auto;">

        <input type="hidden" th:field="*{id}"/>

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" id="name" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control" id="email" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control" id="address" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
