<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/header :: header"> </div>

<div class="container-fluid text-center"><h3>Manage Customers</h3></div>
<div class="container">
    <div class="row">
        <div class="col-12">

            <div class="create-button">
                <a class="btn btn-primary btn-xs" th:href="@{/client/new}">Create</a>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Direction</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente: ${listClients}">
                    <td th:text="${cliente.name}"/>
                    <td th:text="${cliente.email}"/>
                    <td th:text="${cliente.direction}"/>
                    <td th:text="${cliente.phone}"/>

                    <td><a class="btn btn-info" th:href="@{'client/edit/' + ${cliente.id}}" th:text="'Edit'"></a></td>
                    <td><a class="btn btn-danger" th:href="@{'client/delete/' + ${cliente.id}}" th:text="'Delete'"
                           onclick="return confirm('Are you sure you want to delete this customer?')"></a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
