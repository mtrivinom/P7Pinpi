<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Inicio de sesión</h1>
      <form th:action="@{/login}" method="post">

        <div th:if=${param.error}>
          <div class="alert alert-danger">Usuario o contraseña
            inválidos</div>
        </div>

        <div th:if=${param.logout}>
          <div class="alert alert-info">Ha cerrado sesión exitosamente
          </div>
        </div>


        <div class="form-group">
          <label  for="username">Nombre de
            usuario : </label> <input id="username"  name="username" type="text" class="form-control"
                                      required autofocus="autofocus" placeholder="Introduzca su email">
        </div>

        <div class="form-group">
          <label  for="password">Password : </label>
          <input
                id="password" type="password"  name="password" class="form-control" required
                autofocus="autofocus" placeholder="Password">
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
                     value="Iniciar sesión" />
            </div>
          </div>
        </div>
      </form>
      <div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/register}">regístrate
							aqui</a></span>
      </div>

      <div class="container unauthenticated">
        With GitHub: <a href="/oauth2/authorization/github">GitHub Login</a>
      </div>
      <div class="container authenticated" style="display:none">
        Logged in as: <span id="nombre"></span>
      </div>

      <div class="container authenticated">
        Logged in as: <span id="user"></span>
        <div>
          <button onClick="logout()" class="btn btn-primary">Logout</button>
        </div>
      </div>

      <script type="text/javascript">
        $.get("/nombre", function(data) {
          $("#nombre").html(data.name);
          $(".unauthenticated").hide()
          $(".authenticated").show()
        });
      </script>

      <script type="text/javascript">
          var logout = function() {
    		$.post("/logout", function() {
        		    $("#nombre").html('');
        			$(".unauthenticated").show();
        			$(".authenticated").hide();
    		})
   		    return true;
          }
      </script>

    </div>
  </div>
</div>
