<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Platos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>

    <body>
        <div th:replace="fragments/header :: header">&nbsp;</div>

        <div class="container">
            <h3 class="section-title">List Dishes</h3>

            <div class="create-button">
                <a class="btn btn-primary btn-xs" th:href="@{/createDishForm}">Create</a>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Kcal</th>
                        <th>Units</th>
                        <th>Type</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="dish: ${dishes}">
                        <td th:text="${dish.nombre_p}" />
                        <td th:text="${dish.descripcion}" />
                        <td th:text="${dish.kcal}" />
                        <td th:text="${dish.unidades}" />
                        <td th:text="${dish.tipo}" />
                        <td><a class="btn btn-info" th:href="@{'dish/edit/' + ${dish.id_p}}" th:text="'Edit'"></a></td>
                        <td>
                            <a th:href="@{/deleteDish(dishId=${dish.id_p})}" class="btn btn-danger ml-2">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer">&nbsp;</div>
    </body>
</html>
