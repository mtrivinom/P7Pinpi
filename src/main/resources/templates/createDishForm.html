<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Platos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
    <h3 class="section-title">Manage Dishes</h3>
    <form th:action="@{/createDishForm}" th:object="${plato}" method="post" style="max-width: 500px; margin: 0 auto;">

       <input type="hidden" th:field="*{id_p}"/>

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre_p}" class="form-control" id="nombre_p" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('nombre_p')}" th:errors="*{nombre_p}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Kcal</label>
                <div class="col-sm-8">
                    <input type="number" min="0" th:field="*{kcal}" class="form-control" id="kcal" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('kcal')}" th:errors="*{kcal}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Units</label>
                <div class="col-sm-8">
                    <input type="number" min="0" th:field="*{unidades}" class="form-control" id="unidades" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('unidades')}" th:errors="*{unidades}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Type</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tipo}" class="form-control" id="tipo" th:errorclass="'form-control alert-danger'"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></span>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>

</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
